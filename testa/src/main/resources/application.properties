server.port=80
#spring.output.ansi.enabled=always
spring.resources.static-locations=file:src/webapp/static/
spring.freemarker.template-loader-path=file:src/webapp/freemarker/

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %level [%thread]--%class:%line>>%msg%n

spring.datasource.url=jdbc:h2:tcp://localhost/E:/MySource/test/testa/src/database/pkdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

spring.freemarker.allow-request-override=true
spring.freemarker.allow-session-override=true
spring.freemarker.request-context-attribute=request
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true