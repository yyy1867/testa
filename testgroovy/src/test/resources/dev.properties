server.port=8081
spring.application.name=test-groovy
#spring.output.ansi.enabled=always
spring.resources.static-locations=file:src/webapp/static/
spring.freemarker.template-loader-path=file:src/webapp/freemarker/
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %level [%thread]--%class:%line>>%msg%n
spring.datasource.type=com.alibaba.pool.DruidDataSource
spring.datasource.url=jdbc:h2:tcp://localhost/D:/source/testa/database/pkdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.validationQuery=SELECT 1
spring.datasource.initialSize=10
spring.datasource.minIdle=20
spring.datasource.maxActive=200
spring.datasource.minEvictableIdleTimeMillis=180000
spring.datasource.testOnBorrow=false
spring.datasource.testWhileIdle=true
spring.datasource.removeAbandoned=true
spring.datasource.removeAbandonedTimeout=1800
spring.datasource.logAbandoned=true
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=100
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.freemarker.allow-request-override=true
spring.freemarker.allow-session-override=true
spring.freemarker.request-context-attribute=request
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
#eureka≈‰÷√
#eureka.instance.hostname=192.168.1.167
eureka.instance.appname=groovy
eureka.client.serviceUrl.defaultZone=http://192.168.1.167:8001/eureka/,http://192.168.1.11:19951/eureka/
eureka.client.healthcheck.enabled=true
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30
management.security.enabled=false
spring.activiti.check-process-definitions=false