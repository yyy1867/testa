<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spark快捷调用</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="assets/layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">Spark快捷调用</div>

        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item">
                <a href="javascript:;">内蒙环境</a>
                <dl class="layui-nav-child">
                    <dd><a href="http://10.142.250.63:8088/cluster" target="_blank">yarn集群</a></dd>
                    <dd><a href="http://10.142.250.96:18088/" target="_blank">Sqark历史记录</a></dd>
                </dl>
            </li>
        </ul>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <div class="kit-side-fold"><i class="fa fa-navicon" aria-hidden="true"></i></div>
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">控制台</a>
                        <dl class="layui-nav-child">
                            <!--<dd><a href="javascript:;">SparkSql</a></dd>-->
                            <dd><a href="javascript:;"
                                   data-options='{"id":"1","url":"shujubuchang.html","title":"数据补偿"}'>数据补偿</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="layui-body">

        <fieldset class="layui-elem-field" style="margin-top: 30px;padding: 20px;">
            <legend>数据补偿</legend>
            <div>
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">作业名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="jobName" lay-verify="required" placeholder="北京CM_PORT数据补偿"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">每批数量</label>
                            <div class="layui-input-inline">
                                <input type="text" name="batchCount" lay-verify="isNum"
                                       placeholder="100000000"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">分片数</label>
                            <div class="layui-input-inline">
                                <input type="text" name="splitNum" lay-verify="isNum"
                                       placeholder="11"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">ER配置</label>
                            <div class="layui-input-inline">
                                <select name="erConfigDirName" lay-verify="required" lay-search>
                                    <option value="nmgdy">内蒙古环境-广东</option>
                                    <option value="pk">公司环境-普坤</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">KV配置</label>
                            <div class="layui-input-inline">
                                <select name="kvConfigDirName" lay-verify="required" lay-search>
                                    <option value="nm">内蒙古环境</option>
                                    <option value="pk">公司环境</option>
                                    <option value="zy">集团资源</option>
                                    <option value="zw">集团装维</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">KV表名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="htableName" lay-verify="required"
                                       placeholder="CM_PORT_11"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">比对列</label>
                        <div class="layui-input-block">
                            <input type="text" name="cloumnNames" autocomplete="off"
                                   placeholder="如:ID,SPEC_ID,CODE,NAME"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">查询Sql</label>
                        <div class="layui-input-block">
                            <textarea placeholder="SELECT ID,SPEC_ID,CODE,NAME FROM CM_PORT WHERE SUBSTR(ID,24,24) = ?"
                                      lay-verify="required"
                                      name="queryErSql" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">KV规格过滤</label>
                        <div class="layui-input-block">
                            <textarea name="specIds" placeholder="301010002,301010001" lay-verify="required"
                                      class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="shujubuchang">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

    </div>


    <div class="layui-footer">
        © Powered by PK-Tech 2018
    </div>
</div>

<!--<script src="vue-2.5.13.js"></script>-->
<script src="assets/layui/layui.js"></script>
<script>

    layui.use(['element', 'form', 'jquery'], function () {
        var element = layui.element, form = layui.form, $ = layui.jquery;

        form.verify({
            isNum: function (value) {
                if (isNaN(value)) {
                    return "请填写数字";
                }
            }
        });

        //监听提交
        form.on('submit(shujubuchang)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });
    });
</script>
</body>
</html>
